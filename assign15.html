<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                background-color:red;
                transition:width 2s,height 4s;
            }
            div:hover{
                width:300px;
                height:300px;
            }
        </style>
    </head>
    <body>
        <h1 align="center"> assignment b-10 RECTANGLE HOVER<h1>
            <h3>hover the retangle to increase and decrease the size;</h3>
            <div></div>

</html>
